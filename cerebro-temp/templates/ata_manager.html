 {% extends "layout.html" %}
{% block title%}
Gerador contrato
{% endblock %}

{% block main %}
     <div id="atas-overview">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ata_date</th>
                        <th>president</th>
                        <th>president_rg</th>
                        <th>president_cpf</th>
                        <th>vice_president</th>
                        <th>vice_president_rg</th>
                        <th>vice_president_cpf</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ata in atas %}
                        <tr class="clickable">
                            {% for data in ata %}
                                <td>{{ data }}</td>
                            {% endfor %}
                        </tr>
                        <tr class="edition">
                            <td class="edit">Edit</td>
                            <td class="remove">Remove</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
 {% endblock %}
