 {% extends "layout.html" %}
{% block title%}
Gerador contrato
{% endblock %}

{% block main %}
     <div id="clients-overview">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>store_name</th>
                        <th>address</th>
                        <th>cep</th>
                        <th>cnpj</th>
                        <th>client_name</th>
                        <th>rg</th>
                        <th>cpf</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in clients %}
                        <tr class="clickable">
                            {% for data in client %}
                                <td>{{ data }}</td>
                            {% endfor %}
                        </tr>
                        <tr class="edition">
                            <td class="edit">Edit</td>
                            <td class="remove">Remove</td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
         <input type="submit" id="save" value="Save">
 {% endblock %}
