 {% extends "layout.html" %}
{% block title%}
Gerador contrato
{% endblock %}

{% block main %}
    <form action="/access_creation">
        <div class="form-group">
            <input type="text"
        </div>
    </form>
      <div id="accounts-overview">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>username</th>
                        <th>role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for account in accounts %}
                        <tr class="clickable">
                            {% for data in account %}
                                <td>{{ data }}</td>
                            {% endfor %}
                        </tr>
                        <tr class="edition">
                            <td class="edit">Edit</td>
                            <td class="remove">Remove</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
